name: dotnet-tests.yml
on:
  push:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run tests directly
        run: |
          cd BikeRental
          cd BikeRental.Tests
          dotnet restore
          dotnet build
          dotnet test --verbosity normal
